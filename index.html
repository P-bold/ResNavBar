<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compactible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="navbar">
        <div class="logo"><a href="#">Web Dev Creative</a></div>
        <ul class="links">
            <li><a href="hero">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="contact">Contact</a></li>
        </ul>
        <a href="#" class="action_btn">Get Started</a>
        <div class="toggle_btn">
            <i class='bx bx-menu'></i>
        </div>
    </div>
    <div class="dropdown_menu open">
        <li><a href="hero">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="#" class="action_btn">Get Started</a></li>
    </div>
</header>

<main>
    <section id="hero">
        <h1>Welcome</h1>
        <p>
            Lorem ipsum dolor sit, amet consectetur <br>
            adipisicing elit. Aliquam, delectus.
        </p>
    </section>
</main>

<div class="home-sci">
    <a href="https://www.facebook.com/bantu.n.yamson/"><i class='bx bxl-facebook'></i></a>
    <a href="https://x.com/BantuNanfwang"><i class='bx bxl-twitter'></i></a>
    <a href="https://github.com/P-bold"><i class='bx bxl-instagram'></i></a>
    <a href="https://www.linkedin.com/in/nanfwang-bantu-72071428b/"><i class='bx bxl-linkedin'></i></a>

</div>
<script>
    const toggleBtn = document.querySelector('.toggle_btn')   
    const toggleBtnIcon = document.querySelector('.toggle_btn i')   
    const dropDownMenu = document.querySelector('.dropdown_menu')
    
    toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
    } 
</script>
</body>
</html>
